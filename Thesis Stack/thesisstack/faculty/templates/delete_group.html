{% extends 'base.html' %}
{% block title %}Delete Group | ThesisStack{% endblock %}

{% block content %}
<div class="container py-5 text-center">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h3 class="text-danger fw-bold mb-3">Confirm Delete</h3>
    <p class="mb-4">
      Are you sure you want to permanently delete
      <strong class="text-dark">{{ group.name }}</strong>?
      <br>This action cannot be undone.
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'faculty_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
        <button type="submit" class="btn btn-danger px-4">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
