{% extends 'base.html' %}
{% block title %}Update Profile | ThesisStack{% endblock %}

{% block content %}
<div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
  <div class="card-body p-4 text-center">
    <h3 class="fw-bold text-primary mb-4">Update Profile</h3>

    <form method="POST" enctype="multipart/form-data">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Batch</label>
        {{ form.batch }}
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Current CGPA</label>
        {{ form.cgpa }}
      </div>



      <button type="submit" class="btn btn-primary w-100 fw-semibold">Save Changes</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'student_dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
