{% extends 'base.html' %}
{% block title %}Delete Group | ThesisStack{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px;">
    <div class="card-body text-center p-4">
      <h3 class="fw-bold text-danger mb-3">⚠️ Confirm Delete</h3>
      <p class="text-muted">Are you sure you want to delete your thesis group
        <strong class="text-dark">"{{ group.name }}"</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-danger px-4 fw-semibold">Yes, Delete</button>
          <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary px-4 fw-semibold">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
