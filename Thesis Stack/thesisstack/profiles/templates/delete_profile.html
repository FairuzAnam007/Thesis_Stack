{% extends 'base.html' %}
{% block title %}Delete Profile | ThesisStack{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 550px; width: 100%;">
    <div class="card-body text-center p-4">
      <h3 class="fw-bold text-danger mb-3">⚠️ Confirm Delete</h3>
      <p class="text-muted mb-4">
        Are you sure you want to permanently delete your profile?
      </p>
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger fw-semibold px-4">Yes, Delete</button>
          <a href="{% url 'profiles:view_profile' %}" class="btn btn-outline-secondary fw-semibold px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
