{% extends 'base.html' %}
{% block title %}Edit Profile | ThesisStack{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 700px;">
    <div class="card-body">
      <h3 class="fw-bold text-primary text-center mb-4">Edit Profile</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary fw-semibold">Save Changes</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'profiles:view_profile' %}" class="text-decoration-none">‚Üê Back to Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
