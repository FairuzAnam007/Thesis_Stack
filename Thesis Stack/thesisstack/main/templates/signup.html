{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up | ThesisStack{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-body p-4 text-center">

        
        <h2 class="fw-bold text-primary mb-3">Sign Up to ThesisStack</h2>
        <img src="{% static 'img/logoo.png' %}" alt="UAP Logo" class="img-fluid mb-4" style="max-width: 150px;">

        
        <form method="POST" class="text-start">
          {% csrf_token %}

          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name" required>
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">User Type</label>
            <select name="role" id="role" class="form-select" required>
              <option value="">Select Type</option>
              <option value="student">Student</option>
              <option value="supervisor">Supervisor</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
          </div>

          {% if form.errors %}
          <div class="alert alert-danger mt-3">{{ form.errors }}</div>
          {% endif %}

          <div class="d-grid mt-4">
            <button type="submit" class="btn uap-btn">Sign Up</button>
          </div>

          <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-semibold">Login</a>
          </p>
        </form>

      </div> 
    </div> 
  </div> 
</div> 
{% endblock %}
