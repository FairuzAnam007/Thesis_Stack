{% extends 'base.html' %}
{% load static %}

{% block title %}Login | ThesisStack{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-body p-4 text-center">

        <h3 class="fw-bold text-primary mb-3">Login to Your Account</h3>


        {% if error %}
          <div class="alert alert-danger text-start">{{ error }}</div>
        {% endif %}

        <form method="POST" class="text-start">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn uap-btn">Login</button>
          </div>
        </form>

        <p class="mt-3 mb-0">
          Donâ€™t have an account?
          <a href="{% url 'signup' %}" class="text-decoration-none text-primary fw-semibold">Sign up</a>
        </p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
